<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="logo de alura">
    </header>

    <main>
        <section class="sectionTextArea">
            <textarea class="text-area" cols="60" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="sectionMensaje">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Nicolas Flores</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/nicolas-flores-celi/">LinkedIn</a>
            <a href="https://github.com/Nicolas-Flores-22">GitHub</a>
        </div>
    </footer>

    <script src="/script.js"></script>

</body>

</html>
